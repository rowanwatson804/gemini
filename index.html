<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="password" id="apiKey" placeholder="Enter your Gemini API Key">
        <button id="saveApiKey">Save Key</button>
    </header>

    <main>
        <label for="modelPicker">Choose a Gemini Model:</label>
        <select id="modelPicker" name="modelPicker">
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
            <option value="gemini-1.5-pro-002">Gemini-1.5-Pro-002</option>
            <option value="gemini-1.5-flash-002">Gemini-1.5-Flash-002</option>
            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Experimental</option>
            <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
            <option value="gemini-2.5-pro-preview-05-06">Gemini 2.5 Pro Preview</option>
            <option value="gemini-2.5-flash-preview-05-20">Gemini 2.5 Flash Preview</option>
            <option value="gemini-2.5-flash-preview-native-audio">Gemini 2.5 Flash Preview Native Audio</option>
        </select>
        <br>
        <label for="promptInput">Enter your prompt:</label>
        <br>
        <textarea id="promptInput" name="promptInput" rows="10" cols="50" placeholder="Type your prompt here..."></textarea>
        <br>
        <button id="submitPrompt">Submit</button>
        <br><br>
        <h2>Response:</h2>
        <div id="responseArea" style="border: 1px solid #ccc; min-height: 100px; padding: 10px; background-color: #f9f9f9;"></div>
    </main>

    <footer>
        <p>&copy; 2024 Gemini AI Interface</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
